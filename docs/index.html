<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Çalışması</title>

    <style>
        .container {
            padding: 15px;
            margin:0px;
            background-color: #f0f0f0;
            display: flex;
            gap: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            background-color: #006aff;
            margin: 0;
            padding: 10px;
            overflow: hidden;
        }
        nav ul li {
            display: inline;
            color: white;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }
        aside {
            background-color: #e0e0e0;
            padding: 15px;
            margin-top: 20px;
            order: 2;
            flex-shrink: 0;
            min-width: 250px;
        }   

    </style>

    <script>
        
    </script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="https://instagram.com">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="https://youtube.com">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div style="flex: 1;">
            <h1>Hello, World!</h1>
            <p>This is a sample HTML document with embedded CSS and JavaScript.</p>

            <button onclick="alert('Button clicked!')">Click Me</button>
            <br><br>
            
            <table>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td>Alice</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>Bob</td>
                    <td>25</td>
                </tr>
            </table>
        </div>

        <aside>
            <h2>Sidebar</h2>
            <p>This is an aside section.</p>
        </aside>
    </div>
</body>
</html>
